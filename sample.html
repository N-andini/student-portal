<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Transcript Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fb;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #4c1d95;
      margin-bottom: 25px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .box {
      background: #fff;
      width: 45%;
      min-width: 300px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .box:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 20px blueviolet;
    }

    .box h2 {
      text-align: center;
      color: #2563eb;
      margin-bottom: 15px;
    }

    /* Form */
    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    form button {
      margin-top: 15px;
      background: #2563eb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    form button:hover {
      background: blueviolet;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #2563eb;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üìú Transcript Request</h1>

  <div class="container">

    <!-- Box 1: Request Form -->
    <div class="box">
      <h2>üìù Request Form</h2>
      <form>
        <label>Student Name</label>
        <input type="text" placeholder="Enter your name">

        <label>Student ID</label>
        <input type="text" placeholder="Enter your ID">

        <label>Course & Department</label>
        <input type="text" placeholder="Eg: BCA - Computer Science">

        <label>Transcript Type</label>
        <select>
          <option>Official</option>
          <option>Unofficial</option>
        </select>

        <label>Number of Copies</label>
        <input type="number" min="1" value="1">

        <label>Delivery Option</label>
        <select>
          <option>Email</option>
          <option>Post</option>
          <option>Collect from Office</option>
        </select>

        <label>Reason</label>
        <textarea rows="3" placeholder="Eg: Higher Studies, Job, Personal Record"></textarea>

        <button type="submit">Submit Request</button>
      </form>
    </div>

    <!-- Box 2: Request History -->
    <div class="box">
      <h2>üìä Request History</h2>
      <table>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Status</th>
          <th>Delivery</th>
        </tr>
        <tr>
          <td>01 Sep 2025</td>
          <td>Official</td>
          <td style="color:orange;">Processing</td>
          <td>Email</td>
        </tr>
        <tr>
          <td>15 Aug 2025</td>
          <td>Unofficial</td>
          <td style="color:green;">Completed</td>
          <td>Collect</td>
        </tr>
      </table>
    </div>

  </div>
</body>
</html>
