<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Contact Advisor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fb;
      padding: 20px;
    }
    .advisor-box {
      width: 80%;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .advisor-box h2 {
      text-align: center;
      color: #2563eb;
      margin-bottom: 20px;
    }
    .advisor-info {
      text-align: center;
      margin-bottom: 20px;
    }
    .advisor-info img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .advisor-info p {
      margin: 5px 0;
      font-size: 16px;
    }
    .contact-form {
      margin-top: 20px;
    }
    .contact-form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .contact-form button {
      margin-top: 15px;
      background: #2563eb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .contact-form button:hover {
      background: blueviolet;
    }
  </style>
</head>
<body>
  <div class="advisor-box">
    <h2>ðŸ“ž Contact Your Advisor</h2>

    <div class="advisor-info">
      <img src="advisor.jpg" alt="Advisor Photo">
      <p><b>Name:</b> Dr. Ramesh Kumar</p>
      <p><b>Department:</b> Computer Science</p>
      <p><b>Email:</b> ramesh.kumar@college.edu</p>
      <p><b>Phone:</b> +91 98765 43210</p>
      <p><b>Office Hours:</b> Mon-Fri, 10 AM - 4 PM</p>
    </div>

    <div class="contact-form">
      <h3>Send a Message</h3>
      <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="reg">Register Number</label>
        <input type="text" id="reg" placeholder="Enter your register no">

        <label for="msg">Message</label>
        <textarea id="msg" rows="4" placeholder="Write your query here..."></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
